<div class="row" id="templates">
    <div class="col is-10 is-offset-1">
        <div class="row has-text-centered">
            <div class="col">
                <h6 class="margin--top margin--bottom">
                    These are the different page templates that have been
                    created to jump start your product development.
                </h6>
            </div>
        </div>
        <div class="row is-mobile">
            <div class="col is-4-desktop is-12-touch is-12-mobile">
                <div class="sgds-card">
                    <div class="sgds-card-image">
                        <figure class="sgds-image is-16by9">
                            <img
                                src="/assets/img/demo/demo-landing-page.png"
                                alt="Landing Page"
                            />
                        </figure>
                    </div>
                    <div class="sgds-card-content">
                        <h6 class="padding--bottom has-text-weight-semibold">
                            Landing Page
                        </h6>
                        <a
                            class="sgds-button is-primary is-outlined is-rounded margin--top show-landing-modal"
                            >View</a
                        >
                        <a
                            href="/assets/downloads/sgds-starterkit-grunt-v1.1.0.zip"
                            class="sgds-button is-primary is-rounded margin--top"
                            >Download Starter Kit</a
                        >
                    </div>
                </div>
            </div>
            <div class="col is-4-desktop is-12-touch is-12-mobile">
                <div class="sgds-card">
                    <div class="sgds-card-image">
                        <figure class="sgds-image is-16by9">
                            <img
                                src="/assets/img/demo/demo-management-system.png"
                                alt="Documentation Page"
                            />
                        </figure>
                    </div>
                    <div class="sgds-card-content">
                        <h6 class="padding--bottom has-text-weight-semibold">
                            Management System
                        </h6>
                        <a
                            href="/admin-template/overview/"
                            class="sgds-button is-primary is-outlined is-rounded margin--top"
                            >View</a
                        >
                        <a
                            href="/assets/downloads/sgds-management-system.zip"
                            class="sgds-button is-primary is-rounded margin--top"
                            >Download</a
                        >
                    </div>
                </div>
            </div>
            <div id="modal-landing-page" class="sgds-modal">
                <div class="sgds-modal-background"></div>
                <div class="sgds-modal-content">
                    <img src="/assets/img/demo/demo-landing-page.png" alt="" />
                </div>
                <button
                    class="sgds-modal-close is-large"
                    aria-label="close"
                ></button>
            </div>
            <div id="modal-doc-page" class="sgds-modal">
                <div class="sgds-modal-background"></div>
                <div class="sgds-modal-content">
                    <img
                        src="/assets/img/demo/demo-documentation-page.png"
                        alt=""
                    />
                </div>
                <button
                    class="sgds-modal-close is-large"
                    aria-label="close"
                ></button>
            </div>
            <div id="modal-management-system" class="sgds-modal">
                <div class="sgds-modal-background"></div>
                <div class="sgds-modal-content">
                    <img
                        src="/assets/img/demo/demo-management-system.png"
                        alt=""
                    />
                </div>
                <button
                    class="sgds-modal-close is-large"
                    aria-label="close"
                ></button>
            </div>
        </div>
    </div>
</div>
